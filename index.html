<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; "
            id="scene"
            embedded
        >
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/ferrari.glb"></a-asset-item>
        </a-assets>


            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url='https://dl.dropboxusercontent.com/s/ew3rye9n69s5qjo/big-m.patt'
                raycaster="objects: .clickable"
                emitevents="false"
                smooth="true"
                smooth-count="6"
                smooth-tolerance="0.005"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >

            <a-entity
            gltf-model="#animated-asset"
            rotation="0 -90 0"
            scale="0.5 0.5 0.5">
        </a-entity>

              <!--   <a-image
                    src="./assets/asset.jpeg"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                ></a-image> -->
            </a-marker>

           

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
